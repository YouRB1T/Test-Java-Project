databaseChangeLog:
  - changeSet:
      id: 1
      author: YouRB1T
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: employee_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: VARCHAR(100)
              - column:
                  name: experience_years
                  type: INTEGER
              - column:
                  name: office_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: hire_date
                  type: DATE
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
