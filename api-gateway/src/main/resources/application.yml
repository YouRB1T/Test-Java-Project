server:
  port: ${GATEWAY_PORT:8080}

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      default-filters:
        - TokenRelay
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: apartment-service
          uri: ${APARTMENT_SERVICE_URL}
          predicates:
            - Path=/api/apartments/**

        - id: building-service
          uri: ${BUILDING_SERVICE_URL}
          predicates:
            - Path=/api/buildings/**

        - id: counterparty-service
          uri: ${COUNTERPARTY_SERVICE_URL}
          predicates:
            - Path=/api/counterparties/**

        - id: employee-service
          uri: ${EMPLOYEE_SERVICE_URL}
          predicates:
            - Path=/api/employees/**

        - id: office-service
          uri: ${OFFICE_SERVICE_URL}
          predicates:
            - Path=/offices/**

        - id: registration-service
          uri: ${REGISTRATION_SERVICE_URL}
          predicates:
            - Path=/api/registration/**

        - id: request-service
          uri: ${REQUEST_SERVICE_URL}
          predicates:
            - Path=/api/requests/**

        - id: resident-service
          uri: ${RESIDENT_SERVICE_URL}
          predicates:
            - Path=/api/residents/**

        - id: review-service
          uri: ${REVIEW_SERVICE_URL}
          predicates:
            - Path=/api/reviews/**

        - id: service-catalog-service
          uri: ${SERVICE_CATALOG_SERVICE_URL}
          predicates:
            - Path=/api/services/**

        - id: user-service
          uri: ${USER_SERVICE_URL}
          predicates:
            - Path=/api/users/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
