databaseChangeLog:
  - changeSet:
      id: 1
      author: YouRB1T
      changes:
        - createTable:
            tableName: buildings
            columns:
              - column:
                  name: building_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP